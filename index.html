<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <form id="calculator-form">
            <label for="firstNumber">Enter Your First Number:</label>
            <input type="number" id="firstNumber" name="firstNumber" required>

            <label for="secondNumber">Enter Your Second Number</label>
            <input type="number" id="secondNumber" name="secondNumber" required>

            <label for="operation">Which Operation You Want To Perform</label>
            <select id="operation" name="operation" required>
                <option value="ADDITION">Addition</option>
                <option value="SUBTRACTION">Subtraction</option>
                <option value="Multipication">Multipication</option>
                <option value="DIVISION">Division</option>
                <option value="REMINDER">Reminder</option>

            </select>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>


    </div>
    <script src="./calculator.ts"></script>

    
</body>
</html>
